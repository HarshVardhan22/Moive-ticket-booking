<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <!--<meta http-equiv='refresh' content="5">-->
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="movie-container">
        <h3>Pick a movie : </h3>
        <select  id="movie">
            <option value="100">Movie 1 (Rs.100)</option>
            <option value="120">Movie 2 (Rs.120)</option>
            <option value="140">Movie 3 (Rs.140)</option>
        </select>
    </div>
    <div class="showcase">
        <div class="legend">
            <div class="seat"></div>
            <small>Available</small>
        </div>
        <div class="legend">
            <div class="seat selected"></div>
            <small>Selected</small>
        </div>
        <div class="legend">
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </div>    
    </div>

    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div><div class="row">
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div><div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div><div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div><div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">
        You have selected <span id="count">0</span> seats for a price of Rs.<span id="price">0</span>
    </p>

    <script src="script.js"></script>
</body>
</html>
